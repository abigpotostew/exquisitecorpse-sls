<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Exquisite Corpse v0.1</title>
    <style>
        .hideFully {
            visibility: hidden;
            display: none;
        }
        canvas {
            border-style: solid;
        }
        body {
            background-color: white;
        }
    </style>

</head>
<body>
<h1><a href="/">Exquisite Corpse</a></h1>
<div class="container-fluid">
    <!-- Content here -->
    <div class="row">
        <div class="col" id="sketchContainer" style="min-width: 800px"></div>
        <div class="col">
            <div class="row">
                <div class="col-8">
                    <h4>Controls</h4>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="drawMode" id="drawModeDraw" checked value="Draw"> Draw
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="drawMode" id="drawModeErase" value="Erase"> Erase
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <hr>
                    <div id="instructions">
                        <h4>Instructions</h4>
                        <p id="stageInstructions">Enter your username by clicking the Set Username button.</p>
                    </div>
                    <hr>
                    <div>
                        <input type="text" id="shareUrl">
                        <button type="button" class="btn btn-success" id="copyShareUrlBtn">Generate Share URL and Copy
                        </button>
                    </div>
                    <hr>
                    <div id="usernameContainer">
                        <!-- Button trigger modal -->
                        <button id="openEnterUsernameModal" type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#enterUsernameModal">
                            Set Username
                        </button>
                        <p id="usernameValueContainer">
                            (Missing username)
                        </p>
                    </div>
                    <hr>
                    <div>
                        <h5>Note: due to a bug you must reload the page every time you load this website :)</h5>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">



                    <!-- Modal -->
                    <div class="modal fade" id="enterUsernameModal" tabindex="-1" role="dialog"
                         aria-labelledby="enterUsernameModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="enterUsernameModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"
                                                  id="inputGroup-username-label">Username</span>
                                        </div>
                                        <input id="usernameEnteredText" type="text" class="form-control"
                                               aria-label="Username" aria-describedby="inputGroup-username-label">
                                    </div>

                                </div>
                                <div class="modal-footer">

                                    <button id="saveSetUsernameBtn" type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/lib/jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="/static/lib/underscore/underscore.js"></script>
<script src="/static/app.js"></script>

</body>
</html>
